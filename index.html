<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
<div class="container">
    <div class="addNote">+</div>
    <div class="notes"></div>
    <div class="delDialog">Удалить заметку?
        <div class="delY">Удалить</div>
        <div class="delN">Отмена</div>
    </div>
    <div class="addNoteField">
        <input type="text" class="noteName">
        <textarea class="noteText"></textarea>
        <div class="add">Добавить</div>
        <div class="cancel">Отмена</div>
    </div>
</div>
</body>
</html>
